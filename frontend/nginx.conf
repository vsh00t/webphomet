server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # index.html – never cache (ensures new JS bundles load)
    location = /index.html {
        add_header Cache-Control "no-store, no-cache, must-revalidate";
    }

    # Hashed assets – cache forever (Vite adds content hash)
    location /assets/ {
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # SPA: all routes → index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy WebSocket (must be above /api/ to take priority)
    location /api/v1/ws {
        proxy_pass http://backend:8000/api/v1/ws;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_read_timeout 86400;
    }

    # Proxy API calls to backend
    location /api/ {
        proxy_pass http://backend:8000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_read_timeout 300;
    }

    # Health endpoint
    location /health {
        proxy_pass http://backend:8000/health;
        proxy_set_header Host $host;
    }
}
