services:
  # ── PostgreSQL ──────────────────────────────────────────
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: webphomet
      POSTGRES_PASSWORD: webphomet
      POSTGRES_DB: webphomet
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - webphomet-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U webphomet"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ── Redis ───────────────────────────────────────────────
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - webphomet-net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ── Backend (FastAPI + Celery worker) ───────────────────
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "8000:8000"
    volumes:
      - artifacts:/app/artifacts
      - ./backend/src:/app/src  # hot-reload in dev
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - webphomet-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  # ── Celery Worker ──────────────────────────────────────
  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: celery -A src.jobs.celery_app worker --loglevel=info --concurrency=4
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - artifacts:/app/artifacts
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - webphomet-net

  # ── MCP CLI-Security Server ────────────────────────────
  mcp-cli-security:
    build:
      context: ./mcp-cli-security
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "9100:9100"
    volumes:
      - artifacts:/app/artifacts
    networks:
      - webphomet-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9100/health"]
      interval: 10s
      timeout: 5s
      retries: 3

volumes:
  postgres-data:
  redis-data:
  artifacts:

networks:
  webphomet-net:
    driver: bridge
